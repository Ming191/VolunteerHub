server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Extract service label if available
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Extract project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Use container name as job if service label not available
      - source_labels: ['service']
        regex: ''
        target_label: 'service'
        replacement: '$1'
        action: replace
      
      # Add environment label
      - target_label: 'environment'
        replacement: 'local'
      
      # Add application label
      - target_label: 'application'
        replacement: 'volunteerhub'

    pipeline_stages:
      # Parse JSON logs from backend
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger_name
            thread: thread_name
            message: message
            trace_id: trace_id
            span_id: span_id
      
      # Normalize level to uppercase
      - template:
          source: level
          template: '{{ .level | ToUpper }}'
      
      # Extract timestamp if present
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # Set log level as label
      - labels:
          level: level
      
      # Output stage for structured data


  # Alternative: scrape from log files if needed
  - job_name: backend_files
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          service: backend
          environment: local
          application: volunteerhub
          __path__: /var/log/volunteerhub/*.log
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger_name
            message: message
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level: level
