<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Email Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        h2 {
            color: #2a4d8f;
            text-align: center;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        a.button {
            display: inline-block;
            background-color: #4e73df;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${subject}">Verify Your VolunteerHub Account</h2>
    <p>Hello <b th:text="${name}">User</b>,</p>
    <p>Thank you for registering with <b>VolunteerHub</b>!</p>
    <p>Please verify your email address by clicking the button below:</p>
    <p style="text-align: center;">
        <a th:href="${verificationUrl}" class="button">Verify Email</a>
    </p>
    <p>This link will expire in <b>24 hours</b>.</p>
    <div class="footer">
        <p>Â© 2025 VolunteerHub. All rights reserved.</p>
    </div>
</div>
</body>
</html>
